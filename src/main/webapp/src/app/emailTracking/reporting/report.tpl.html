<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
            <span class="ion-edit"></span> All Tracking References
        </div>
        <div class="panel-body">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Tracking ID</th>
                    <th>Total Hits</th>
                    <th>Unique Hits</th>
                    <th>Metadata Fields</th>
                    <!-- Dynamic columns here -->
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="result in results">
                    <th scope="row">{{$index}}</th>
                    <td>{{result.trackingID}}</td>
                    <td>{{result.totalHits}}</td>
                    <td>{{result.uniqueHits}}</td>
                    <td>{{result.trackingMetadata}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
